<!doctype html>
<html lang="en">
<head>

  <script type="module">
      import prettier from "https://unpkg.com/prettier@2.2.1/esm/standalone.mjs";
      import parserBabel from "https://unpkg.com/prettier@2.2.1/esm/parser-babel.mjs";
      import parserHtml from "https://unpkg.com/prettier@2.2.1/esm/parser-html.mjs";
      import parserTs from "https://unpkg.com/prettier@2.2.1/esm/parser-typescript.mjs";
    
      window.prettier = (code, mode = 'angular') => prettier.format(code, {
        parser: mode,
        plugins: [ parserHtml ],
      });
    </script>

  <meta charset="utf-8">
  <title>AngularMaterialBuilder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <amb-root></amb-root>
</body>
</html>
